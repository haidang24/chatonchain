<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message with File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Message with File</h1>
    <input type="text" id="message" placeholder="Enter your message">
    <input type="file" id="file" accept=".txt, .pdf, .doc, .docx, .jpg, .jpeg, .png">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const messageInput = document.getElementById('message');
      const fileInput = document.getElementById('file');
      const message = messageInput.value;
      const file = fileInput.files[0];

      // Perform validation if needed

      // Prepare form data to send both message and file
      const formData = new FormData();
      formData.append('message', message);
      formData.append('file', file);

      // Send data using Fetch API
      fetch('/api/send-message', {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }
        console.log('Message sent successfully!');
        // You can perform any actions after successful message sending
      })
      .catch(error => {
        console.error('There was a problem with your fetch operation:', error);
        // Handle error
      });
    }
  </script>
</body>
</html>
